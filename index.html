<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W G Y Lakmal</title>
    <style>
      /* General styles */
      body {
          margin: 0;
          padding: 0;
          font-family: 'Arial', sans-serif;
          background-color: #f0f8ff; /* Light blue background for a fresh look */
          color: #333; /* Dark text for good contrast */
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh; /* Full viewport height */
        }
  
      /* Center container styles */
      .center-container {
        text-align: center;
        border: 2px solid #007bff; /* Blue border */
        border-radius: 15px; /* Rounded corners */
        padding: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        background-color: #fff; /* White background for the content box */
      }
      
      /* Heading styles */
      h1 {
        font-size: 3rem;
        color: #007bff; /* Blue color for the name */
        margin: 0 0 10px; /* Add space between h1 and h4 */
      }
      
      h4 {
        font-size: 1.5rem;
        color: #555; /* Slightly darker gray for the phone number */
        margin: 0;
      }
  
    </style>
  </head>
  <body>
    <div class="center-container">
      <h1>W G Y Lakmal</h1>
      <h4>+94 71 2396749</h4>
    </div>
  </body>
</html>
